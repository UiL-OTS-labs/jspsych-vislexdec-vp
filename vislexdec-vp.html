<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="jsPsych-6.1.0/jspsych.js"></script>
    <script src="jsPsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jsPsych-6.1.0/plugins/jspsych-html-button-response.js"></script>
    <link href="jsPsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"/>

    <!-- Uil OTS scripts -->
    <script src="stimuli.js"></script>
    <script src="globals.js"></script>
    <!-- Uil OTS scripts -->
    <style>
    .stimulus { font-size: 30px; }
    </style>
  </head>
  <body></body>
  <script>
    var stimuli = pick_random_group();

    // remove logs when the stimuli variable is clear
    console.log("group " + stimuli.group_name);
    console.log("stim_table = " + stimuli.table);
    
    // "test page flows" 
    var start_screen = {
      type: 'html-button-response',
      stimulus: "click me to start anything", 
      choices: ['Okay'],
      response_ends_trial: true
    };
    
    var well_done_screen = {
      type: 'html-button-response',
      stimulus: "Well done, we guess, are you ready for the real deal?", 
      choices: ['Sure'],
      response_ends_trial: true
    };

    var end_screen = {
      type: 'html-keyboard-response',
      stimulus: "Thanks, you're done. Press spacebar to see data", 
      choices: ['space']
    };

    var presentFixation = {
      type: 'html-keyboard-response',
      stimulus: '<span style="font-size:40px;">+</span>',
      choices: jsPsych.NO_KEYS,
      trial_duration: FIXCROSS_DURATION
    };

    var presentWord = {
      type: 'html-keyboard-response',
      stimulus: function(){ return "<p class='stimulus'>" + 
        jsPsych.timelineVariable('word', true)+"</p>"; },
      choices: ['z','m'],
      trial_duration: WORD_DURATION,
      post_trial_gap: WORD_GAP_DURATION,
      prompt: "",
      data: {
            word_type: jsPsych.timelineVariable('item_type'),
          },
      on_finish: function(data){
        if(data.word_type == 'RELATED'){
          var correct = data.key_press == 
            jsPsych.pluginAPI.convertKeyCharacterToKeyCode('z');
        } else if (data.word_type == 'UNRELATED'){
          var correct = data.key_press == 
            jsPsych.pluginAPI.convertKeyCharacterToKeyCode('z');
        } else {
          var correct = data.key_press == 
            jsPsych.pluginAPI.convertKeyCharacterToKeyCode('m');
        }
        data.correct = correct;
      }
    };
    
    var presentPrePrime = {
      type: 'html-keyboard-response',
      stimulus: function(){ 
        return "<p class='stimulus'>" + 
        jsPsych.timelineVariable('prime', true)+"</p>"; 
        },
      choices: ['z','m'],
      trial_duration: PRIME_DURATION,
      post_trial_gap: PRIME_GAP_DURATION,
      prompt: "",
      data: {
        word_type: jsPsych.timelineVariable('item_type'),
        prime: jsPsych.timelineVariable('prime')
        }
    };
    
    var presentFeedback = {
      type: 'html-keyboard-response',
      stimulus: function() {
        var feedback_text = 
          '<span style="color:red;font-size:30px;">Incorrect</span>';
        var last_resp_acc = 
          jsPsych.data.getLastTrialData().values()[0].correct;
        if (last_resp_acc == true) {
          feedback_text = 
          '<span style="color:green;font-size:30px;">Correct!</span>'
        }
      return feedback_text;
      },
      choices: jsPsych.NO_KEYS,
      trial_duration: FEEDBACK_DURATION
      };

    var trialProcedure = {
      timeline:[
        presentFixation, 
        presentPrePrime, 
        presentWord, 
        ],
      timeline_variables: stimuli.table,
      randomize_order:true 
    };
    
    var practiceProcedure = {
      timeline:[
        presentFixation, 
        presentPrePrime, 
        presentWord, 
        presentFeedback
        ],
      timeline_variables: practice_items,
      randomize_order:false 
    };

    //defining the timeline 
    var myTimeline = []

    // best practice, usually, but maybe not in this case
    myTimeline.push(start_screen);
    myTimeline.push(practiceProcedure);
    myTimeline.push(well_done_screen);
    myTimeline.push(trialProcedure);
    myTimeline.push(end_screen); 

    // init
    jsPsych.init({
      timeline: myTimeline,
      show_preload_progress_bar: false,
      use_webaudio: false,
      on_finish: function() {
        jsPsych.data.displayData();
      }
    })

    </script>
</html>
